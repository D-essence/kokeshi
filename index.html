<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quest Manager - クエスト管理システム</title>

    <link rel="icon" type="image/png" href="kokeshi2.png">
    <link rel="apple-touch-icon" href="kokeshi2.png">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- ローディング画面 -->
    <div id="loading" class="loading-screen">
        <div class="loading-spinner"></div>
        <p>読み込み中...</p>
    </div>

    <!-- ログイン画面 -->
    <div id="loginScreen" class="login-screen" style="display: none;">
        <div class="login-container">
            <div class="login-card">
                <h1 class="app-title">
                    <span class="material-icons">emoji_events</span>
                    Quest Manager
                </h1>
                <p class="app-subtitle">あなたの目標を管理し、日々の成長を記録</p>
                
                <button id="googleLoginBtn" class="google-login-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Googleアカウントでログイン
                </button>
            </div>
        </div>
    </div>

    <!-- メインアプリケーション -->
    <div id="app" class="app" style="display: none;">
        <!-- ヘッダー -->
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">
                    <span class="material-icons">emoji_events</span>
                    Quest Manager
                </h1>
                <div class="header-user">
                    <img id="userAvatar" class="user-avatar" src="" alt="">
                    <span id="userName" class="user-name"></span>
                    <button id="logoutBtn" class="logout-btn">
                        <span class="material-icons">logout</span>
                    </button>
                </div>
            </div>
        </header>

        <!-- タブナビゲーション -->
        <nav class="tab-navigation">
            <button class="tab-btn active" data-tab="quests">
                <span class="material-icons">flag</span>
                クエスト一覧
            </button>
            <button class="tab-btn" data-tab="dailies">
                <span class="material-icons">today</span>
                毎日やること
            </button>
            <button class="tab-btn" data-tab="kpis">
                <span class="material-icons">analytics</span>
                KPI一覧
            </button>
            <button class="tab-btn" data-tab="minds">
                <span class="material-icons">psychology</span>
                マインド
            </button>
        </nav>

        <!-- メインコンテンツ -->
        <main class="main-content">
            <!-- クエスト一覧タブ -->
            <div id="questsTab" class="tab-content active">
                <div class="quest-categories">
                    <!-- 誘惑カテゴリ -->
                    <div class="category-section" data-category="temptation">
                        <h2 class="category-title">
                            <span class="material-icons">favorite</span>
                            誘惑
                        </h2>
                        <div class="quest-grid" id="temptationQuests"></div>
                    </div>

                    <!-- 組織創造カテゴリ -->
                    <div class="category-section" data-category="organization">
                        <h2 class="category-title">
                            <span class="material-icons">groups</span>
                            組織創造
                        </h2>
                        <div class="quest-grid" id="organizationQuests"></div>
                    </div>

                    <!-- 軍事カテゴリ -->
                    <div class="category-section" data-category="military">
                        <h2 class="category-title">
                            <span class="material-icons">security</span>
                            軍事
                        </h2>
                        <div class="quest-grid" id="militaryQuests"></div>
                    </div>

                    <!-- 資金力カテゴリ -->
                    <div class="category-section" data-category="finance">
                        <h2 class="category-title">
                            <span class="material-icons">payments</span>
                            資金力
                        </h2>
                        <div class="quest-grid" id="financeQuests"></div>
                    </div>
                </div>

                <!-- 完了したクエスト -->
                <div class="completed-section">
                    <h2 class="section-title">
                        <span class="material-icons">check_circle</span>
                        完了したクエスト
                    </h2>
                    <div class="quest-grid" id="completedQuests"></div>
                </div>
            </div>

            <!-- 毎日やることタブ -->
            <div id="dailiesTab" class="tab-content">
                <div class="progress-section">
                    <div class="progress-info">
                        <h3>本日の進捗</h3>
                        <span id="dailyProgress">0/0 タスク完了</span>
                    </div>
                    <div class="progress-bar">
                        <div id="dailyProgressBar" class="progress-fill"></div>
                    </div>
                </div>
                <div id="dailyTasksList" class="daily-tasks-list"></div>
            </div>

            <!-- KPI一覧タブ -->
            <div id="kpisTab" class="tab-content">
                <div id="kpisList" class="kpis-list"></div>
            </div>

            <!-- マインドタブ -->
            <div id="mindsTab" class="tab-content">
                <div class="minds-section">
                    <h3 class="section-subtitle">チェックリスト</h3>
                    <div id="mindsList" class="minds-list"></div>
                </div>
                <div class="minds-section">
                    <h3 class="section-subtitle">できてるリスト</h3>
                    <div id="checkedMindsList" class="checked-minds-list"></div>
                </div>
            </div>
        </main>

        <!-- フローティングアクションボタン -->
        <button id="addBtn" class="fab">
            <span class="material-icons">add</span>
        </button>
    </div>

    <!-- クエスト追加/編集モーダル -->
    <div id="questModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="questModalTitle">クエストを追加</h2>
                <button class="modal-close" onclick="closeQuestModal()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="questForm">
                    <div class="form-group">
                        <label for="questTitle">クエスト名</label>
                        <input type="text" id="questTitle" required placeholder="例: 筋トレを習慣化する">
                    </div>

                    <div class="form-group">
                        <label for="questCategory">カテゴリ</label>
                        <select id="questCategory" required>
                            <option value="temptation">誘惑</option>
                            <option value="organization">組織創造</option>
                            <option value="military">軍事</option>
                            <option value="finance">資金力</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>KPI（重要指標）</label>
                        <div id="kpiInputs" class="kpi-inputs">
                            <div class="kpi-input-group">
                                <input type="text" placeholder="KPI名" class="kpi-title">
                                <input type="number" placeholder="目標値" class="kpi-target">
                                <input type="text" placeholder="単位" class="kpi-unit">
                                <button type="button" class="remove-kpi-btn" onclick="removeKpiInput(this)">
                                    <span class="material-icons">remove_circle</span>
                                </button>
                            </div>
                        </div>
                        <button type="button" class="add-kpi-btn" onclick="addKpiInput()">
                            <span class="material-icons">add_circle</span>
                            KPIを追加
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="dailyTaskInputs">毎日やること</label>
                        <div id="dailyTaskInputs" class="daily-task-inputs"></div>
                        <button type="button" class="add-daily-task-btn" onclick="addDailyTaskInput()">
                            <span class="material-icons">add</span>
                            タスクを追加
                        </button>
                    </div>

                    <div class="form-group">
                        <label for="questNotes">備考</label>
                        <textarea id="questNotes" rows="4" placeholder="メモやその他の情報"></textarea>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeQuestModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- マインド追加/編集モーダル -->
    <div id="mindModal" class="modal">
        <div class="modal-content modal-content-small">
            <div class="modal-header">
                <h2 id="mindModalTitle">マインドを追加</h2>
                <button class="modal-close" onclick="closeMindModal()">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="mindForm">
                    <div class="form-group">
                        <label for="mindText">マインド</label>
                        <textarea id="mindText" rows="4" required placeholder="例: 毎日少しでも前進する"></textarea>
                    </div>

                    <div class="modal-actions">
                        <button type="button" class="btn-secondary" onclick="closeMindModal()">キャンセル</button>
                        <button type="submit" class="btn-primary">保存</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";
        import { getFirestore, collection, doc, setDoc, getDoc, getDocs, updateDoc, deleteDoc, query, where, orderBy, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-firestore.js";

        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCmNMhbz1G35de_AkkebVW53xAZc1kYwI",
            authDomain: "pinomaro-managing.firebaseapp.com",
            projectId: "pinomaro-managing",
            storageBucket: "pinomaro-managing.firebasestorage.app",
            messagingSenderId: "619245174856",
            appId: "1:619245174856:web:6a7de427e593f756b0d87d",
            measurementId: "G-KFGQWF8NK4"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Make Firebase services available globally
        window.firebase = {
            app,
            auth,
            db,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged,
            signOut,
            collection,
            doc,
            setDoc,
            getDoc,
            getDocs,
            updateDoc,
            deleteDoc,
            query,
            where,
            orderBy,
            serverTimestamp
        };
    </script>

    <!-- Main Application Script -->
    <script src="app.js"></script>
</body>
</html>
